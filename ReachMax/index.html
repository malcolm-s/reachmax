<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ReachMax</title>
    <link rel="stylesheet" href="Styles/app.css" type="text/css" />
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/knockout-3.2.0.debug.js"></script>
    <script src="ViewModels/GameVM.js"></script>
    <script src="ViewModels/PlayerVM.js"></script>
    <script src="ViewModels/SettingsVM.js"></script>
    <script src="Model/Utils.js"></script>
    <script src="Model/Main.js"></script>
</head>
<body>
    <h1>ReachMax</h1>
    <div class="content">
        <!-- Settings -->
        <div class="settings">
            <p>
                <button data-bind="click: decreaseObs.bind($data.gameMax)">-</button>Game maximum: <span data-bind="text: gameMax"></span><button data-bind="click: increase">+</button>
            </p>
            <p>Seconds per turn: <span data-bind="text: secondsPerTurn"></span></p>
        </div>
        <!-- Game -->
        <div class="game">
            <!-- Finished -->
            <div data-bind="visible: !inProgress()">
                Game finished! Player <span data-bind="text: loser"></span> won!
            </div>
            <!-- In Progress -->
            <div data-bind="visible: inProgress()">
                <!-- Score -->
                <span>
                    Current total: <span data-bind="text: current"></span> out of <span data-bind="text: maximum"></span>
                </span>
                <!-- Players -->
                <div data-bind="foreach: players">
                    <div>
                        Player <span data-bind="text: isActive() ? 'ACTIVE' : ''"></span>
                    </div>
                </div>
            </div>
        </div>

        <!--<span class="timer-count" data-bind="text: timer().current"></span>-->
        <!--<progress class="timer-progress" value="0" max="100"></progress>-->
        <!--<div id="active-player">Click to start</div>
        <input type="submit" value="Increase" id="increase" />
        <div id="player-action">&nbsp;</div>
        <progress class="total-progress" value="0" max="100"></progress>
        <div>Total: <span class="total"></span></div>
        <div id="winner"></div>-->
    </div>
</body>
</html>
