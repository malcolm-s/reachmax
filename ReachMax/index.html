<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ReachMax</title>
    <link rel="stylesheet" href="Styles/app.css" type="text/css" />
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/knockout-3.2.0.debug.js"></script>
    <script src="Source/Game.js"></script>
    <script src="Source/Player.js"></script>
    <script src="Source/Settings.js"></script>
    <script src="Source/Utils.js"></script>
    <script src="Source/Main.js"></script>
</head>
<body>
    <h1>ReachMax</h1>
    <div class="content">
        <!-- Settings -->
        <div class="settings">
            <p>
                <button data-bind="click: gameMaxCounter().decrease()">
                    -
                </button>
                Game maximum: <span data-bind="text: gameMaxCounter().current"></span>
                <button data-bind="click: gameMaxCounter().increase()">
                    +
                </button>
            </p>
            <p>Seconds per turn: <span data-bind="text: secondsPerTurn"></span></p>
        </div>
        <!-- Game -->
        <div class="game">
            <div>
                <input type="text" data-bind="text: playerNameInput" />
                <button data-bind="click: addPlayer()">Add player!</button>
            </div>

            <!-- Finished -->
            <div data-bind="visible: !inProgress()">
                Game finished! Player <span data-bind="text: loser"></span> won!
            </div>
            <!-- In Progress -->
            <div data-bind="visible: inProgress()">
                <!-- Score -->
                <span>
                    Current total: <span data-bind="text: current"></span> out of <span data-bind="text: maximum"></span>
                </span>
                <!-- Players -->
                <div data-bind="foreach: players">
                    <div>
                        Player <span data-bind="text: name"></span> <span data-bind="text: isActive() ? 'ACTIVE' : ''"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
